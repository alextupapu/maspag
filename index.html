<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        @font-face {
            font-family: 'Algerian';
            src: url('Algerian.ttf') format('truetype');
        }

        body {
            background-color: #ff0000; /* Fondo rojo */
            text-align: center;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Color de texto blanco para contrastar con el fondo rojo */
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .question-container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            z-index: 1;
        }
        .question-container h1 {
            font-family: 'Algerian', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .options {
            margin-top: 20px;
        }
        .options button {
            font-family: 'Times New Roman', Times, serif;
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .options button:hover {
            background-color: #b02a6c;
        }
        .images-container {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            z-index: 0;
        }
        .image-box {
            flex: 1;
            width: calc(33.33% - 20px); /* Ajustado para que cada imagen ocupe casi la tercera parte del ancho */
            height: auto;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            animation: moveImage 5s ease-in-out infinite;
            margin: 0 10px;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes moveImage {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .message-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            font-size: 36px;
            color: #ffffff;
        }
        .message-container img {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
        .heart-image {
            position: absolute;
            width: 75px; /* Aumentado en un 150% */
            height: 75px; /* Aumentado en un 150% */
            background: none; /* Quitar el fondo de la imagen */
        }
        .heart-image.top-left {
            top: 20px;
            left: 20px;
        }
        .heart-image.top-right {
            top: 20px;
            right: 20px;
        }
        .heart-image.bottom-left {
            bottom: 20px;
            left: 20px;
        }
        .heart-image.bottom-right {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-container">
            <h1>¿Quieres ser mi San Valentín?</h1>
            <div class="options">
                <button onclick="showMessage()">¡Sí, claro!</button>
                <button onclick="alert('¡Has seleccionado No!')">Lo siento, no puedo.</button>
            </div>
        </div>
        <div class="images-container">
            <div class="image-box">
                <img src="sam1.jpg" alt="Imagen 1">
            </div>
            <div class="image-box">
                <img src="sam2.jpg" alt="Imagen 2">
            </div>
            <div class="image-box">
                <img src="sam3.jpg" alt="Imagen 3">
            </div>
        </div>
        <div class="message-container" id="messageContainer">
            <p>TE AMO SAMIRA</p>
            <img src="rosa.jpg" alt="Rosa Roja">
        </div>
    </div>

    <!-- Corazones en las esquinas -->
    <img src="coraz3.jpg" alt="Corazón" class="heart-image top-left">
    <img src="coraz3.jpg" alt="Corazón" class="heart-image top-right">
    <img src="coraz3.jpg" alt="Corazón" class="heart-image bottom-left">
    <img src="coraz3.jpg" alt="Corazón" class="heart-image bottom-right">

    <script>
        function showMessage() {
            document.getElementById('messageContainer').style.display = 'flex';
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.images-container').style.display = 'none';
        }
    </script>
</body>
</html>
